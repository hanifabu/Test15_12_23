<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Short description show in web of the page.">

    <!--Open Graph(all social media) Meta Tags (For Social Media)-->

    <meta property="og:type" content="article">
    <meta property="og:description" content="Social Media description">
    <meta property="og:image" content="image link/location"> 
    <!--Open Graph Twitter Card Meta Tags-->
    <meta name="twitter:card" content="summary">
    <meta name="twitter:title" content="Twitter Title">
    <!--Mobile Device Meta Tags-->
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <!--Security Meta Tags-->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
    <!--Web Application Meta Tags PWA(Progressive Web App)-->
    <meta name="application-name" content="My Web App">
    <meta name="theme-color" content="#ffffff">
<!--Verification Meta Tags-->
<meta name="google-site-verification" content="verification_token">
<!--Authorship Meta Tags -->
<meta name="author" content="Author Name">
